<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <title>Rock, paper, scissors</title>
</head>

<body class="bg-neutral-900 text-white font-mono">
    <div id="nav" class="flex justify-center p-6 bg-neutral-800">
        <h1 class="text-purple-300 font-bold md:text-6xl sm:text-4xl text-2xl">ROCK PAPER SCISSORS</h1>
    </div>

    <div id="body" class="container mt-10 ">
        <div id="players" class="flex justify-center gap-4">
            <div id="player"
                class="max-w-xs flex-1 p-4 bg-neutral-800 rounded-xl flex flex-col justify-center items-center shadow-lg intems-ceter">
                <h2 class="text-5xl md:text-7xl mb-5">🙅</h2>
                <div id="player-score" class="md:text-6xl text-4xl font-bold text-purple-300 m-0">0</div>


            </div>
            <div id="computer"
                class="max-w-xs flex-1 p-4 bg-neutral-800 rounded-xl flex flex-col justify-center items-center shadow-lg">
                <h2 class="text-5xl md:text-7xl mb-5">🤖</h2>
                <div id="computer-score" class="md:text-6xl text-4xl font-bold  text-purple-300 m-0">0</div>

            </div>
        </div>
        <div class="text-xl mt-3 max-w-xs mx-auto flex flex-col items-center justify-center">
            <p>Round: <span id="round">0</span></p>
            <p id="result">Are you ready?</p>
        </div>
        <div id="game" class="mt-3 md:text-8xl text-6xl flex justify-center space-x-10">

            <div id="player-icon" class="transition ease-out p-4 rounded-xl bg-opacity-50">🤜</div>
            <div id="computer-icon" class="transition ease-out p-4 rounded-xl bg-opacity-50">🤛</div>

        </div>
        <div class="text-5xl flex justify-center gap-3 mt-9">
            <button id='player-rock' class=" bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">✊</button>
            <button id='player-paper' class=" bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">✋</button>
            <button id='player-scissors' class="bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">✌️</button>
        </div>

    </div>

</body>

</html>
