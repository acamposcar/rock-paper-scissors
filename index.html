<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="output.css">
    <title>Rock, paper, scissors</title>
</head>

<body class="bg-neutral-900 text-white font-mono">
    <div id="nav" class="flex justify-center p-6 bg-neutral-800">
        <h1 class="text-purple-300 font-bold md:text-6xl sm:text-4xl text-2xl">ROCK PAPER SCISSORS</h1>
    </div>

    <div id="body" class="container mt-10 ">
        <div id="players" class="flex justify-center gap-4">
            <div id="player"
                class="max-w-xs flex-1 p-4 bg-neutral-800 rounded-xl flex flex-col justify-center items-center shadow-lg">
                <h2 class="text-5xl md:text-7xl mb-5">üôÖ</h2>
                <div id="player-score" class="md:text-6xl text-4xl font-bold text-purple-300 m-0">0</div>


            </div>
            <div id="computer"
                class="max-w-xs flex-1 p-4 bg-neutral-800 rounded-xl flex flex-col justify-center items-center shadow-lg">
                <h2 class="text-5xl md:text-7xl mb-5">ü§ñ</h2>
                <div id="computer-score" class="md:text-6xl text-4xl font-bold  text-purple-300 m-0">0</div>

            </div>
        </div>
        <div class="text-xl mt-3 max-w-xs mx-auto flex flex-col items-center justify-center">
            <p>Round: <span id="round">0</span></p>
            <p id="result">Are you ready?</p>
        </div>
        <div id="game" class="mt-3 md:text-8xl text-6xl flex justify-center space-x-10">

            <div id="player-icon" class="transition ease-out p-4 rounded-xl bg-opacity-50">ü§ú</div>
            <div id="computer-icon" class="transition ease-out p-4 rounded-xl bg-opacity-50">ü§õ</div>

        </div>
        <div class="text-5xl flex justify-center gap-3 mt-9">
            <button id='player-rock' class=" bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">‚úä</button>
            <button id='player-paper' class=" bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">‚úã</button>
            <button id='player-scissors' class="bg-neutral-700 hover:bg-neutral-600 p-3 rounded-xl">‚úåÔ∏è</button>
        </div>

    </div>

    <!--     Modal from Tailwind Components-->
    <div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center  sm:p-0">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="text-purple-300 bg-neutral-600 relative inline-block align-bottom  rounded-lg overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full">
                <div class=" px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4">
                            <h3 class="text-xl font-medium " id="modal-title"></h3>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="play_again"
                        class="mt-3 w-full inline-flex justify-center rounded-md border shadow-sm px-4 py-2 text-neutral-900 bg-purple-400 text-base font-medium hover:bg-purple-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Play
                        again</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
